<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

        .channels-section {

            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        /* –ü–æ–ª–µ –ø–æ–∏—Å–∫–∞ */
        .search-container {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        #globalSearch {
            flex: 1;
            background: #121212;
            border: 1px solid #333;
            color: #fff;
            padding: 12px 20px;
            border-radius: 25px;
            outline: none;
        }

    </style>
</head>
<body>

<header>

<div class="container">

    document.getElementById('globalSearch').addEventListener('input', function(e) {
